

name : retail_CICD_pipeline
  
on:
    push:
      branches: [ "export" ]
    pull_request:
      branches: [ "export" ]

jobs:
    build_and_test:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4

      - name: setup python 3.10
        uses: actions/setup-python@v3
        with :
          python version: "3.10"
      
      - name: Install dependencies
        run:
            python -m pip install --upgrade pip
            pip install -r req.txt



    