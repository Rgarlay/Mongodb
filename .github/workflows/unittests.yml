

name : retail_CICD_pipeline
  
on:
    push:
      branches: [ "export" ]
    pull_request:
      branches: [ "export" ]

jobs:
  Continuous-Integration:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: setup python 3.10
      uses: actions/setup-python@v3
      with :
        python version: "3.10"
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r req.txt


  Continuous-Delievery:
    runs-on: ubuntu-latest
    needs: Continuous-Integration

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Build Docker Image and set Tag
      run: |
        # ðŸ’¡ FIX: Use the short commit SHA (7 characters) as the unique IMAGE_TAG.
        IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
        echo "Using Tag: $IMAGE_TAG"
        docker build -t ${{ secrets.ECR_REPOSITORY_NAME }}:${IMAGE_TAG} .

    # ðŸ” Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # ðŸ”‘ Login to AWS ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
        | docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ECR_LOGIN_URI }}

    # ðŸš€ Tag & Push new image
    # Removed the 'Remove old image' step as the SHA tag is unique, preventing conflicts.
    - name: Tag and Push image
      run: |
        # The IMAGE_TAG is now available via ${{ env.IMAGE_TAG }}
        REPO_URI="${{ secrets.AWS_ECR_LOGIN_URI }}/${{ secrets.ECR_REPOSITORY_NAME }}"

        # Tag the local image with the full ECR URI
        docker tag ${{ secrets.ECR_REPOSITORY_NAME }}:${{ env.IMAGE_TAG }} $REPO_URI:${{ env.IMAGE_TAG }}

        # Push the image to ECR
        docker push $REPO_URI:${{ env.IMAGE_TAG }}

  Continuous-Deployment:
    needs: Continuous-Delievery
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{secrets.AWS_REGION}}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      # â¬‡ï¸ FIX: Recalculate the same unique IMAGE_TAG for pulling/running.
      - name: Pull latest images
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          docker pull ${{secrets.AWS_ECR_LOGIN_URI}}/${{ secrets.ECR_REPOSITORY_NAME }}:${IMAGE_TAG}


      - name: Run Docker Image to serve users
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Stop and remove the old container if it exists
          docker stop networksecurity 2> /dev/null || true
          docker rm networksecurity 2> /dev/null || true
          
          # Run the new container with the unique tag
          docker run -d -p 8080:8000 --ipc="host" --name=networksecurity \
          -e 'AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}}' \
          -e 'AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}}' \
          -e 'AWS_REGION=${{secrets.AWS_REGION}}' \
          ${{secrets.AWS_ECR_LOGIN_URI}}/${{secrets.ECR_REPOSITORY_NAME}}:${IMAGE_TAG}
          
      - name: Clean previous images and containers
        run: |
          docker system prune -f
